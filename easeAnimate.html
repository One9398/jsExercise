<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EaseAnimate</title>
	<style>
		body {
			margin: 0;
		}
		.box {
			width: 50px;
			height: 50px;
			position: relative;
			background-color: pink;
		}
	</style>
</head>
<body>
<button id="btn">200Move</button>
<button id="btn2">400Move</button>
<div class="box" id="box"></div>
<script>

	var box = document.getElementById('box');
	var btn2 = document.getElementById('btn2');
	var btn = document.getElementById('btn');

	btn.onclick = function () {
		easeMove(box, 400);
	};

	btn2.onclick = function () {
		easeMove(box, 601);
	};

	function easeMove(obj, distance) {
		clearInterval(obj.move);

		var step = (distance - obj.offsetLeft)/10;
		step = step > 0 ? Math.ceil(step) : Math.floor(step);

		obj.move = setInterval(function () {
			var dest = obj.offsetLeft + step;

			if (Math.abs(dest-distance) <= 10) {
				dest = distance;
				clearInterval(obj.move);
			}

			obj.style.left = dest + 'px';

		}, 30);
	}

</script>
</body>
</html>
