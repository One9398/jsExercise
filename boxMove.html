<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boxMove</title>
	<style>
		body {
			margin: 0;
		}
		.box {
			width: 50px;
			height: 50px;
			position: relative;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button id="btn">Move</button>
	<button id="btn2">Move</button>
	<div class="box" id="box"></div>
	<script>

		var box = document.getElementById('box');
		var btn2 = document.getElementById('btn2');
		var btn = document.getElementById('btn');

		btn.onclick = function () {
			animateMove(box, 400, 10);
		};

		btn2.onclick = function () {
			animateMove(box, 600, 10);
		};

		function animateMove(idEle, distance, step) {
			clearInterval(idEle.move);

			step = step || 10;
			step = distance > idEle.offsetLeft ? step : -1 * step;

			idEle.move = setInterval(function () {
				var dest = box.offsetLeft + step;

				if (Math.abs(dest-distance) <= 10) {
					dest = distance;
					clearInterval(idEle.move);
				}

				box.style.left = dest + 'px';

			}, 30);
		}

	</script>
</body>
</html>
