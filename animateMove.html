<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnimateMove</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 50px;
			top: 50px;
		}
		#box {
			opacity: 0.5;
		}

		.mask {
			width: 400px;
			height: 200px;
			background-color: red;
			position: relative;
			z-index: 2;

		}
	</style>
</head>
<body>
<button id="btn">开始</button>
<div class="mask"></div>
<div id="box"></div>
</body>

<script src="animate.js"></script>
<script>
	var btn = document.getElementById('btn');
	var box = document.getElementById('box');

	btn.onclick = function () {
		animate(box, {width: 200, opacity: 1, zIndex: 3}, function () {
			animate(box, {height: 300}, function () {
				alert('animation done')
			});
		})
	}
</script>
</html>
